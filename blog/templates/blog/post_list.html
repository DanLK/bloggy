<!DOCTYPE html>
<html>
	<head>
		<title>Dani's blog</title>
	</head>
	<body>
		<header>
			<h1>Welcome to my blog</h1>
			<p>Here you will find some funny text samples</p>
		</header>

		{% for post in posts %}
			<article>
				<time>published: {{ post.published_date }}</time>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</article>
		{% endfor %}
	</body>
</html>
